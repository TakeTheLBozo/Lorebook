<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>

<!--LANDING PAGE-->
<div id="landingpage" class="screen active">
    <div class="center">
        <h1 class="pixel-title">LOREBOOK</h1>
        <h2 class="pixel-subtitle">Beta</h2>
        <button id="startbtn" class="pixel-btn">START</button>
    </div>
</div>

<!--HOME SCREEN-->
<div id="homescreen" class="screen">
    <img src="Assets/BookIcon.png" id="book" class="clickable">
    <img src="Assets/PatchNotesApp.png" id="patchNotes" class="desktop-icon" data-window="patch">
    <img src="Assets/AboutApp.png" id="aboutApp" class="desktop-icon"  data-window="about">
    <img src="Assets/TimelineApp.png" id="timeLine" class="desktop-icon" data-window="timeline">
    <img src="Assets/MusicApp.png" id="musicApp" class="desktop-icon" data-window="music">

<!--BOOK UI-->
<div id="bookUI" class="book-overlay">
    <div class="book-container">

         <!-- SIDE BUTTONS -->
    <div class="book-container">
    <div id="exitBook" class="side-btn close-btn">X</div>

         <!-- TOC -->
    <div id="backtoTOC" class="toc-container">
        <img src="Assets/bookmark.png" alt="Table of Contents" class="toc-image">
        <span class="toc-text">Table of Contents</span>
    </div>

    <img src="Assets/open book.png" alt="Open book" class="open-Book-Img">
</div>

         <!-- LEFT PAGE (CHAPTERS) -->
    <div id="leftPage" class="book-page left-page">
      <h2 class="page-title">Table of Contents</h2>

      <button class="chapter-btn" data-chapter="about">I. ABOUT</button>
      <button class="chapter-btn" data-chapter="beginning">II. THE BEGINNING</button>
      <button class="chapter-btn" data-chapter="bh">III. BLACKENED HEART</button>
      <button class="chapter-btn" data-chapter="bic">IV. BATHED IN COLOR</button>
      <button class="chapter-btn" data-chapter="tpg">V. THE PERFECT GEM</button>
      <button class="chapter-btn" data-chapter="change">VI. "CHANGE"</button>
      <button class="chapter-btn" data-chapter="tlg">VII. THE LOOKING GLASS</button>
    </div>

    <!-- RIGHT PAGE (SECTIONS) -->
    <div id="rightPage" class="book-page right-page">
      <h2 class="page-title">Select a Chapter</h2>
      <div id="sectionsContainer"></div>
    </div>

  </div>
</div>

<!--FLOATING WINDOW TEMPLATE-->
<div id="windowTemplate" class="floating-window hidden">
    <div class="window-header">
        <span class="window-title"></span>
        <button class="closeWindow">X</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
